<mat-toolbar class="menu-bar">
  <span class="title">{{ "Nutrition Diet" | translate }}</span>
  <ul>
      <li><a (click)="home()">{{ "menubar.home" | translate }}</a></li>
      <li><a (click)="dietplan()">{{ "menubar.dietplan" | translate }}</a></li>
      <li><a (click)="creatediet()">{{ "menubar.creatediet" | translate }}</a></li>
      <li><a (click)="feedbacks()">Feedbacks</a></li>
      <li><a (click)="forum()">{{ "menubar.forum" | translate }}</a></li>
      
      <li><button mat-icon-button (click)="logout()"> <mat-icon>logout</mat-icon> Logout</button></li>
  </ul>
  <span [style.marginLeft]="'100px'" [style.color]="'white'">
      <select class="option" [(ngModel)]="lang" (change)="changeLang()">
          <option *ngFor="let x of languages" [value]="x.value">{{ x.name }}</option>
      </select>
  </span>
</mat-toolbar>

<router-outlet></router-outlet>
