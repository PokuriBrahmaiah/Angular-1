    <div>
      <h2>{{products.name}}</h2>
      <div id="description-block">
        <table style="width:400px">
          <thead>
            <tr>
              <th>Content</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Name</td>
              <td>{{products.name}}</td>
            </tr>
            <tr>

              <td>{{products.Measure}}</td>
            </tr>

              <td>{{products.Grams}}</td>

            </tr>
            <tr>

            </tr>
            <tr>
              <td>Fiber</td>

            </tr>
            <tr>
